<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>

    <style>
        body {
            background-color: black;
        }

        .container {
            width: 50%;
            min-height: 10rem;
            border: .25rem solid dodgerblue;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .content {
            border: .05rem solid tomato;
            color: tomato;
        }

        .content-1 {
            align-self: start;
        }

        .content-2 {
            align-self: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content content-1">1</div>
        <div class="content content-2">2</div>
        <div class="content content-3">3</div>
        <div class="content content-4">4</div>
        <div class="content content-5">5</div>
    </div>
</body>
</html>
